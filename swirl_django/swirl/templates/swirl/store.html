{% extends 'swirl/base.html' %} {% block content %}
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
	<!--Indicators-->
	<ol class="carousel-indicators">
		<li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-example-1z" data-slide-to="1"></li>
		<li data-target="#carousel-example-1z" data-slide-to="2"></li>
	</ol>
	<!--/.Indicators-->
	<!--Slides-->
	<div class="carousel-inner" role="listbox">
		<!--First slide-->
		<div class="carousel-item active">
			<img class="d-block w-100" src="https://tkdesignportfolio.s3-us-west-1.amazonaws.com/swirl/carousel5.png"
				alt="First slide">
		</div>
		<!--/First slide-->
		<!--Second slide-->
		<div class="carousel-item">
			<img class="d-block w-100" src="https://tkdesignportfolio.s3-us-west-1.amazonaws.com/swirl/carousel6.png"
				alt="Second slide">
		</div>
		<!--/Second slide-->
		<!--Third slide-->
		<div class="carousel-item">
			<img class="d-block w-100" src="https://tkdesignportfolio.s3-us-west-1.amazonaws.com/swirl/carousel7.png" alt="Third slide">
		</div>
		<!--/Third slide-->
	</div>
</div>
<!--/.Carousel Wrapper-->
<h3 class='menu'>Full Menu</h3>
<div class='main-gallery'>
	{% for item in items %}
		<div class='thumbnail-container animated fadeInUp'> 
		<a href="{% url 'item_detail' pk=item.pk %}">
			<img src="{{item.preview_url}}" class='thumbnail'>
			<p class='drink-title'> {{ item.title }} </p>
		</a>
		<!-- <div class='add-to-cart'> 
		<a data-product={{item.id}} data-action="add" class='update_cart'>Add to Cart</a>
		</div> -->
		</div>
	
	{% endfor %}
</div>
<!--Carousel Wrapper-->

{% endblock %}
